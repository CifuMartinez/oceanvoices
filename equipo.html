<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Equipo - Ocean Voices</title>
    <link rel="stylesheet" href="https://use.typekit.net/sep7xrv.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/equipo.css">
</head>
<body>
    <!-- Header -->
    <header class="header top">
        <img src="assets/logotype.svg" alt="Ocean Voices" class="header-logo">
    </header>
    <!-- Galería de Miembros con efecto ExpandOnHover -->
    <section class="team-gallery">
    
        <div class="team-expand-container">
            <div class="team-members-expand">
                <!-- Miembro 1 -->
                <div class="team-member-expand" data-member="0">
                    <div class="team-member-image-wrapper">
                        <img src="images/Team/photo_01.jpg" alt="Iván Moreno" class="team-member-image">
                        <!-- Overlay con gradiente (aparece cuando está activo) -->
                        <div class="team-member-overlay"></div>
                    </div>
                </div>
                
                <!-- Miembro 2 -->
                <div class="team-member-expand active" data-member="1">
                    <div class="team-member-image-wrapper">
                        <img src="images/Team/photo_02.jpg" alt="Miembro del equipo" class="team-member-image">
                        <div class="team-member-overlay"></div>
                    </div>
                </div>
                
                <!-- Miembro 3 -->
                <div class="team-member-expand" data-member="2">
                    <div class="team-member-image-wrapper">
                        <img src="images/Team/photo_03.jpg" alt="Miembro del equipo" class="team-member-image">
                        <div class="team-member-overlay"></div>
                    </div>
                </div>
                
                <!-- Miembro 4 -->
                <div class="team-member-expand" data-member="3">
                    <div class="team-member-image-wrapper">
                        <img src="images/Team/photo_04.jpg" alt="Miembro del equipo" class="team-member-image">
                        <div class="team-member-overlay"></div>
                    </div>
                </div>
                
                <!-- Miembro 5 -->
                <div class="team-member-expand" data-member="4">
                    <div class="team-member-image-wrapper">
                        <img src="images/Team/photo_05.jpg" alt="Miembro del equipo" class="team-member-image">
                        <div class="team-member-overlay"></div>
                    </div>
                </div>
            </div>
            
            <!-- Área de información del miembro activo -->
            <div class="team-member-info">
                <div class="team-member-info-content">
                    <h3 class="team-member-name-expand">Iván Moreno</h3>
                    <p class="team-member-description-expand">Director de Fotografía</p>
                    <p class="team-member-bio-expand">Descripción breve del miembro del equipo.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-icons">
            <div class="footer-icon" data-page="proyecto">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.08 30.08">
                    <path fill="#fdf0e7" fill-rule="evenodd" d="M5.57,7h12.41c1.01,0,1.83.82,1.83,1.83v2.04l6.54-2.8v13.93l-6.54-2.8v2.04c0,1.01-.82,1.83-1.83,1.83H5.57c-1.01,0-1.83-.82-1.83-1.83v-12.41c0-1.01.82-1.83,1.83-1.83h0Z"/>
                </svg>
            </div>
            <div class="footer-icon" data-page="bitacora">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.08 30.08">
                    <path fill="#fdf0e7" d="M7.4,1.95c-1.21,0-2.18.98-2.18,2.18v19.64c0,1.2.98,2.18,2.18,2.18h2.18v2.18l2.73-2.18,2.73,2.18v-2.18h7.64c1.21,0,2.18-.98,2.18-2.18v-1.09c0,1.2-.98,2.18-2.18,2.18h-7.64v-2.18h-5.46v2.18h-1.64c-.9,0-1.64-.76-1.64-1.64,0-.98.73-1.64,1.64-1.64h14.73c1.21,0,2.18-.98,2.18-2.18V4.13c0-1.2-.98-2.18-2.18-2.18H7.4Z"/>
                </svg>
            </div>
            <div class="footer-icon active" data-page="equipo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.08 30.08">
                    <path fill="#fdf0e7" fill-rule="evenodd" d="M15.04,3.56c5.66,0,8.51,6.87,4.51,10.88-4,4-10.88,1.15-10.88-4.51,0-3.52,2.85-6.37,6.37-6.37ZM5.32,25.98c4.69-6.79,14.75-6.79,19.44,0,.39.57,1.16.71,1.73.32.57-.39.71-1.16.32-1.73-5.69-8.23-17.85-8.23-23.53,0-.39.57-.25,1.34.32,1.73s1.34.25,1.73-.32h0Z"/>
                </svg>
            </div>
        </div>
        <button class="footer-button active">EL EQUIPO</button>
    </footer>

    <script src="gsap/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/equipo.js"></script>
</body>
</html>
